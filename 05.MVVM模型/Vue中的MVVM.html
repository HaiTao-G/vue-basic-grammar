<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <title>05_理解MVVM模型</title>
</head>
<body>
    
    <!-- 
       MVVM模型：
        1.M：模型(Model)：data中的数据
        2.V：视图(View)：模板代码
        3.VM：视图模型(ViewModel)：Vue实例
       观察发现：
        1.data中所有的属性，最后都出现在了 vm 身上。
        2.vm身上所有的属性及 Vue 原型上的所有属性，在Vue模板中都可以直接使用
     -->

    <!-- 容器 -->
    <div id="root">
        <h1>剑神：{{name}}</h1>
        <h1>武器：{{weapon}}</h1>
        <h1>观察发现</h1>
        <h3>测试1：{{$listeners}}</h3>
        <h3>测试2：{{_hasHookEvent}}</h3>
        <h3>测试3：{{_c}}</h3>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false; // 阻止 vue 在启动时生成生产提示。

       const vm = new Vue({
           el:'#root',
           data:{
               name:'李淳罡',
               weapon:'木马牛'
           }

        })
        console.log("@@",vm);
    </script>
</body>
</html>
