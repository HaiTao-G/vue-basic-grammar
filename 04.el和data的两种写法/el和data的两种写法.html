<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <title>04_el与data的两种写法</title>
</head>
<body>
    
    <!-- 
        data与el的2种写法：
            1.el有两种写法：
                (1). new Vue 时候配置 el 属性。
                (2). 先创建 Vue 实例,随后再通过 v.$mount("#root") 指定 el 的值。（采用的是Vue实例的原型）
            2.data有两种写法：
                (1).对象式
                (2).函数式
            3.一个重要的原则：
                有Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     -->

    <!-- 容器 -->
    <div id="root">
       <h1>剑神，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false; // 阻止 vue 在启动时生成生产提示。
        
        // el 的两种写法
        // const v = new Vue({
        //     // el: '#root',
        //     data:{
        //         name:'科泰'
        //     }

        // })
        // v.$mount('#root'); // 第二种
        // setTimeout(()=>{
        //     v.$mount('#root'); // 第二种
        // },1000)


            // data的两种写法
            new Vue({
                el:'#root',

                // data的第一种写法:对象式
                // data:{
                //     name:'科泰'
                // }

                // data的第二种写法：函数式，普通函数
                data:function(){
                    console.log("@@@",this); // 此处的 this 是 Vue 实例
                    return{
                        name:"李淳罡"
                    }
                }
            })

    </script>
</body>
</html>
