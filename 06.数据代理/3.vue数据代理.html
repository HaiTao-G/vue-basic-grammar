<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <title>Vue中的数据代理</title>
  </head>
  <body>
    <!-- 
        1.Vue中的数据代理：
            通过Vue对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理的好处：
            更加方便的操作data中的数据
        3.基本原理：
            通过Object.defineProperty()把data对象中所有属性添加到 vm 上。
            为每一个添加到 vm 上的属性，都指定一个 getter/setter。
            在 getter/setter 内部去操作（读/写）data中对应的属性。
     -->

    <!-- 容器 -->
    <div id="root">
      <h1>剑神：{{name}}</h1>
      <h1>武器：{{weapon}}</h1>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

      // Vue 将data中的数据都存在了 _data 中
      let data = {
        name: "李淳罡",
        weapon: "木马牛",
      };

      const vm = new Vue({
        el: "#root",
        data,
      });
      console.log("@", vm);
    </script>
  </body>
</html>
