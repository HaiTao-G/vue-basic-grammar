<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    <title>模板语法</title>
</head>
<body>
  
    <!-- Vue 模板语法有2大类
        1. 插值语法：
        ●  功能：用于解析标签体内容
        ●  写法：{{xxx}},xxx 是 js 表达式，且可以直接读取到data中的所有属性
        2. 指令语法：
        ● 功能：用于解析标签（包括：标签属性、标签体内容、绑定事件....）。
        ● 举例：v-bind:href="xxxx" 或 简写为 :href="xxxx" ,xxxx 同样要写js表达式
        ● 备注：Vue中有很多的指令，且形式都是：v-??? 。 
    -->
    <!-- 容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="baidu.toUpperCase()">单击百度</a>
        <hr/>
        <a :href="school.bian">单击去{{school['name']}}学习</a>
    </div>

    <script>
        Vue.config.productionTip=false; // 阻止 vue 在启动时生成生产提示。

        new Vue({
            el: '#root',
            data:{
                name:'jack',
                baidu:'http://www.baidu.com',
                school:{
                    bian:"https://www.yuque.com/",
                    name:'语雀'
                }
            }

        })
    </script>
</body>
</html>
